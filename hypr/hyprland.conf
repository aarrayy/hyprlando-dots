monitor=HDMI-A-1,1920x1080@60,0x0,1

# Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &
exec-once = easyeffects --gapplication-service Run &
exec-once = xdg-desktop-portal-hyprland &
#
#exec-once = swayidle -w timeout 300 'swaylock -f -c 000000' before-sleep 'swaylock -f -c 000000'
plugin = /home/array/.config/hypr/plugins/hyprslidr.so

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    #kb_layout = us,ru
    kb_layout = latam
    kb_variant =
    kb_model =
    #kb_options = grp:caps_toggle,grp_led:caps,altwin:swap_alt_win,ctrl:rctrl_ralt
    kb_options =
    kb_rules =
    repeat_delay = 300

    follow_mouse = 1  
    float_switch_override_focus = 1
    #force_no_accel = true
    accel_profile   = flat

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgb(FF4AAE)
    col.inactive_border = rgb(282828)
    layout = dwindle # master|dwindle
    apply_sens_to_raw=0# whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)s
    allow_tearing = true
    no_cursor_warps = true
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    rounding = 0
    drop_shadow = no
    shadow_range = 100
    shadow_render_power = 4
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive=0x33000000
blur {
    enabled = false
    size = 16
    passes = 3 # more passes = more resource intensive.
    new_optimizations = true
    xray = true
    brightness = 0.9
    ignore_opacity = true

}
dim_inactive = true
dim_strength = 0.2
}


animations {
  enabled = false

# ANIMATION BEZIER CURVE
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default

}

dwindle {
  no_gaps_when_only = false
  force_split = 0 
  special_scale_factor = 0.8
  split_width_multiplier = 1.0 
  use_active_for_splits = true
  pseudotile = yes 
  preserve_split = yes 
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    no_gaps_when_only = false
    new_is_master = true
    special_scale_factor = 0.8
}

misc {
    #disable_autoreload = true
    disable_hyprland_logo = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    enable_swallow = true
    swallow_regex =
    focus_on_activate = true
    vfr = true
    no_direct_scanout = false
    focus_on_activate  = true
}

gestures {
     workspace_swipe = false
     workspace_swipe_fingers = 4
     workspace_swipe_distance = 250
     workspace_swipe_invert = true
     workspace_swipe_min_speed_to_force = 15
     workspace_swipe_cancel_ratio = 0.5
     workspace_swipe_create_new = false
}



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, A, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, V, togglefloating,
bind = ALT, SPACE, exec, rofi -show drun -theme $HOME/.config/rofi/launchers/type-1/style-1.rasi
#bind = CTRL, SPACE, exec, wofi
bind = $mainMod, F, fullscreen
bind = $mainMod, Y, pin
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, K, togglegroup,
bind = $mainMod, Tab, changegroupactive, f

bind = $mainMod SHIFT, G,exec,hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bind = $mainMod , G,exec,hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"

bind=,XF86AudioLowerVolume,exec,pamixer -ud 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob
bind=,XF86AudioRaiseVolume,exec,pamixer -ui 3 && pamixer --get-volume > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob

# mute sound
bind=,XF86AudioMute,exec,amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob

bind=,XF86AudioPlay,exec, playerctl play-pause
bind=,XF86AudioNext,exec, playerctl next
bind=,XF86AudioPrev,exec, playerctl previous


#bind = $mainMod, L, exec, swaylock-fancy -e -K -p 10 -f Hack-Regular
